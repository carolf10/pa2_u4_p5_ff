<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<div class="p-3 mb-2 bg-light text dark"></div>

	<form th:action="@{/personas/guardar}" th:object="${persona}" th:method="POST">
		<table class="table table-success table-striped">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${persona.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" th:field="${persona.apellido}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" th:field="${persona.cedula}"></td>
			</tr>
			<tr>
				<td><label>Genero:</label></td>
				<td><input type="text" th:field="${persona.genero}"></td>
			</tr>

		</table>
		<!--Boton para disparar la accion -->
		<button type="submit" class="btn btn-success">Guardar</input>
	</form>
</body>

</html>
