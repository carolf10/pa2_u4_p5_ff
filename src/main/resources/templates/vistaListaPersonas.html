<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<h1>Hola Mundo desde JAVA</h1>
	<div class="p-3 mb-2 bg-light text dark"></div>
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Genero</th>
				<th>Acción</th>
				<th>Acción</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form action="@{/personas/buscarPorCedula/{cedula}(cedula=${persona.cedula})}" th:method="GET">
						<input type="submit" class="btn btn-success" value="Editar">
					</form>
				</td>
				<td>
					<form action="@{personas/borrar/{cedulaPersona}(cedulaPersona=${persona.cedula})}" th:method="DELETE">
						<input type="submit" class="btn btn-warning" value="Eliminar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
